<!DOCTYPE html>

        <div class="row">

          <div class="dices">
            <div class="element"></div>
          </div>
        </div>
        <div class="row">
          <div class="dices">
            <div class="element"></div>
          </div>
          <div class="dices">
            <div class="element"></div>
          </div>
          <div class="dices">
            <div class="element"></div>
          </div>
          <div class="dices">
            <div class="element"></div>
          </div>
        </div>
        <div class="row">
          <div class="dices">
            <div class="element"></div>
          </div>
          <div class="dices">
            <div class="element"></div>
          </div>
          <div class="dices">
            <div class="element"></div>
          </div>
          <div class="dices">
            <div class="element"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>

</html>
