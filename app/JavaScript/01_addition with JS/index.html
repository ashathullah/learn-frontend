<!DOCTYPE html>
<html lang="en">
<head>
    <title>Addition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <form onsubmit="add(event)">
        <h2>ADDITION</h2>
        <div class="entry">
        <label for="first-input">Enter the first number</label>
        <input class="input-field" id="first-input" name="first-input">
        </div>

        <div class="entry">
        <label for="second-input">Enter the second number</label>
        <input class="input-field" id="second-input" name="second-input">
        </div>

        <button class="btn" type="submit">Add</button>

        <h3>result:</h3>
        <div id="result" class="result"></div>
    
    </form>
</body>
</html>
